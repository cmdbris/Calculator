<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js" defer></script>
    <script src="Calculator-Options.js" defer></script>

    <!-- Web Page title -->
    <title>Calculator</title>
</head>

<body>
    <div class="options-container">
        <div class="placeholder" id="animation-placeholder">
            <div id="animation-checkbox">
                <input type="checkbox" id="animation-toggle">
                <label class="checkbox-label" for="animation-toggle">Hover Animations</label>
            </div>
        </div>
        <div class="placeholder" id="preset-colour-placeholder">
            <div id="preset-colour-checkbox">
                <input type="checkbox" id="preset-colour-toggle">
                <label class="checkbox-label" for="preset-colour-toggle">Preset Colours</label>
            </div>
        </div>
        <div class="placeholder" id="custom-colour-placeholder">
            <div id="custom-colour-checkbox">
                <input type="checkbox" id="custom-colour-toggle">
                <label class="checkbox-label" for="custom-colour-toggle">Custom Colours</label>
            </div>
        </div>

        <div class="colour-modification-placeholder">
            <div class="placeholder" id="preset-colour-options-placeholder">
                <select id="preset-colour-options">
                    <option class="preset-colour" preset-colour-data="default">default</option>
                    <option class="preset-colour" preset-colour-data="red">red</option>
                    <option class="preset-colour" preset-colour-data="orange">orange</option>
                    <option class="preset-colour" preset-colour-data="yellow">yellow</option>
                    <option class="preset-colour" preset-colour-data="green">green</option>
                    <option class="preset-colour" preset-colour-data="teal">teal</option>
                    <option class="preset-colour" preset-colour-data="blue">blue</option>
                </select>
                <label for="preset-colour-options">Customize</label>
            </div>
            <div class="placeholder" id="custom-colour-options-placeholder">
                <input class="custom-colour" type="color" id="custom-colour" value="#FFFFFF">
                <label for="custom-colour">Customize</label>
                <!-- <input type="submit" value="Submit"> -->
            </div>
            <button class="placeholder" id="apply-colour">Apply Colour Scheme</button>
        </div>
    </div>


    <div class="container">

        <table class="calculator-table">
            <tr>
                <td colspan="8" id="display">ENTER</td>
            </tr>
            <tr>
                <td id="clear">Clear</td>
                <td id="delete">Delete</td>
                <td class="complex-operator" calculator-data="**">^</td>
                <td class="complex-operator" calculator-data="Math.sqrt">&#8730;</td>
                <td class="number" calculator-data="1">1</td>
                <td class="number" calculator-data="2">2</td>
                <td class="number" calculator-data="3">3</td>
                <td class="basic-operator" calculator-data="+">+</td>
            </tr>
            <tr>
                <td class="basic-operator" calculator-data="(">(</td>
                <td class="basic-operator" calculator-data=")">)</td>
                <td class="complex-operator" calculator-data="Math.exp">e^</td>
                <td class="complex-operator" calculator-data="Math.log">ln</td>
                <td class="number" calculator-data="4">4</td>
                <td class="number" calculator-data="5">5</td>
                <td class="number" calculator-data="6">6</td>
                <td class="basic-operator" calculator-data="-">-</td>
            </tr>
            <tr>
                <td class="complex-operator" calculator-data="Math.sin">sin</td>
                <td class="complex-operator" calculator-data="Math.cos">cos</td>
                <td class="complex-operator" calculator-data="Math.tan">tan</td>
                <td class="complex-operator" calculator-data="Math.E">e</td>
                <td class="number" calculator-data="7">7</td>
                <td class="number" calculator-data="8">8</td>
                <td class="number" calculator-data="9">9</td>
                <td class="basic-operator" calculator-data="*">&#215;</td>
            </tr>
            <tr>
                <td class="complex-operator" calculator-data="Math.asin">arcsin</td>
                <td class="complex-operator" calculator-data="Math.acos">arcos</td>
                <td class="complex-operator" calculator-data="Math.atan">arctan</td>
                <td class="complex-operator" calculator-data="Math.PI">pi</td>
                <td class="number" calculator-data=".">.</td>
                <td colspan="2" class="number" calculator-data="0">0</td>
                <td class="basic-operator" calculator-data="/">&#247;</td>
            </tr>
            <tr>
                <td class="variable">A</td>
                <td class="variable">B</td>
                <td class="variable">C</td>
                <td class="variable">D</td>
                <td colspan="4" id="enter">=</td>
            </tr>
            <tr>
                <td class="variable">E</td>
                <td class="variable">F</td>
                <td class="variable">G</td>
                <td id="variable-assignment">=</td>
                <td colspan="4" id="ans">Ans</td>
            </tr>
        </table>
    </div>
</body>

</html>
